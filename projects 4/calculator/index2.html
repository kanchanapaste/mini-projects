<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KanchuCal</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

  <div class="calculator">
    <input type="text" class="answer" readonly>
    <div class="branding">&hearts; KanchuCal &hearts;</div>
    <div class="buttons">
      <button id="root" value="√">√</button>
      <button id="percent" value="%">%</button>
      <button id="division" value="/">/</button>
      <button id="backspace" value="⌫">⌫</button>

      <button id="one" value="1">1</button>
      <button id="two" value="2">2</button>
      <button id="three" value="3">3</button>
      <button id="multiply" value="*">*</button>

      <button id="four" value="4">4</button>
      <button id="five" value="5">5</button>
      <button id="six" value="6">6</button>
      <button id="minus" value="-">-</button>

      <button id="seven" value="7">7</button>
      <button id="eight" value="8">8</button>
      <button id="nine" value="9">9</button>
      <button id="plus" value="+">+</button>

      <button id="zero" value="0">0</button>
      <button id="dzero" value="00">00</button>
      <button id="equal" class="button wide" value="=">=</button>
    </div>
  </div>

  <script src="app2.js"></script>
</body>
</html>
